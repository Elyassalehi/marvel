<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Prototypes with Hotjar</title>

    <!-- Hotjar Tracking Code for Marvel -->
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:5124916,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>

    <script>
      // Function to track iframe interactions
      function trackIframeInteraction(iframeId) {
        hj('event', iframeId + '-click');
      }
    </script>
</head>
<body>
    <h1>Marvel Prototypes</h1>

    <!-- First Marvel Prototype with click event tracking -->
    <iframe src="https://marvelapp.com/prototype/fd9ej6d?emb=1&iosapp=false&frameless=false"
            width="1440" 
            height="1024" 
            allowTransparency="true" 
            frameborder="0" 
            style="-webkit-clip-path: inset(2px 2px); clip-path: inset(2px 2px);"
            onclick="trackIframeInteraction('first-prototype')">
    </iframe>

    <br><br> <!-- Space between the two prototypes -->

    <!-- Second Marvel Prototype with click event tracking -->
    <iframe src="https://marvelapp.com/prototype/anotherPrototype?emb=1&iosapp=false&frameless=false"
            width="1440" 
            height="1024" 
            allowTransparency="true" 
            frameborder="0" 
            style="-webkit-clip-path: inset(2px 2px); clip-path: inset(2px 2px);"
            onclick="trackIframeInteraction('second-prototype')">
    </iframe>

</body>
</html>
