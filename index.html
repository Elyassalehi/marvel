<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Prototypes with Mouseflow</title>

    <!-- Mouseflow Tracking Code -->
    <script type="text/javascript">
      window._mfq = window._mfq || [];
      (function() {
        var mf = document.createElement("script");
        mf.type = "text/javascript"; mf.defer = true;
        mf.src = "//cdn.mouseflow.com/projects/ad06877f-20f6-40d5-acfb-d57c08364768.js";
        document.getElementsByTagName("head")[0].appendChild(mf);
      })();

      // Track when the first iframe loads
      function trackFirstIframe() {
        window._mfq.push(["setVariable", "Iframe", "First Prototype"]);
      }

      // Track when the second iframe loads
      function trackSecondIframe() {
        window._mfq.push(["setVariable", "Iframe", "Second Prototype"]);
      }
    </script>

</head>
<body>
    <h1>Marvel Prototypes</h1>

    <!-- First Marvel Prototype -->
    <iframe src="https://marvelapp.com/prototype/fd9ej6d?emb=1&iosapp=false&frameless=false"
            width="1440" 
            height="1024" 
            allowTransparency="true" 
            frameborder="0" 
            style="-webkit-clip-path: inset(2px 2px); clip-path: inset(2px 2px);"
            onload="trackFirstIframe()">
    </iframe>

    <br><br> <!-- Space between the two prototypes -->

    <!-- Second Marvel Prototype -->
    <iframe src="https://marvelapp.com/prototype/anotherPrototype?emb=1&iosapp=false&frameless=false"
            width="1440" 
            height="1024" 
            allowTransparency="true" 
            frameborder="0" 
            style="-webkit-clip-path: inset(2px 2px); clip-path: inset(2px 2px);"
            onload="trackSecondIframe()">
    </iframe>

</body>
</html>
